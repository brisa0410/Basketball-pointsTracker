<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-section">
                    <div class="score-board">
                        <p class="points" id="home-pts">0</p>
                    </div>
                    <div class="points-added">
                        <button onclick="addOneHome()">+1</button>
                        <button onclick="addTwoHome()">+2</button>
                        <button onclick="addThreeHome()">+3</button>
                    </div>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score-section">
                    <div class="score-board">
                        <p class="points" id="guest-pts">0</p>
                    </div>
                    <div class="points-added">
                        <button onclick="addOneGuest()">+1</button>
                        <button onclick="addTwoGuest()">+2</button>
                        <button onclick="addThreeGuest()">+3</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
